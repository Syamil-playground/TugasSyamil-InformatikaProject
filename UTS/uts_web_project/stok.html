    <h2>âž• Tambah Buku Baru</h2>
<form id="addBookForm" class="form-tambah-buku">
  <div class="form-row">
    <label for="kodeBuku">Kode Buku</label>
    <input type="text" id="kodeBuku" placeholder="Contoh: BK003" required>
  </div>

  <div class="form-row">
    <label for="namaBuku">Nama Buku</label>
    <input type="text" id="namaBuku" placeholder="Nama Buku" required>
  </div>

  <div class="form-row">
    <label for="hargaBuku">Harga Buku</label>
    <input type="number" id="hargaBuku" placeholder="Contoh: 85000" required>
  </div>

  <div class="form-row">
    <label for="stokBuku">Jumlah Stok</label>
    <input type="number" id="stokBuku" placeholder="Contoh: 10" required>
  </div>

  <div class="form-row">
    <label for="edisiBuku">Edisi (Opsional)</label>
    <input type="text" id="edisiBuku" placeholder="Edisi ke-2">
  </div>

  <div class="form-row">
    <label for="jenisBuku">Jenis (Opsional)</label>
    <input type="text" id="jenisBuku" placeholder="Kategori / Jenis Buku">
  </div>

  <div class="form-row">
    <label for="gambarBuku">Unggah Gambar Buku</label>
    <input type="file" id="gambarBuku" accept="image/*">
  </div>

  <button type="submit">Tambah Stok Buku</button>
</form>
